<div class="container mt-5">
	<div class="row">
		<div *ngFor="let car of cars" class="col-3">
			<div class="card" style="width: 18rem;">
				<img [src]="car.carThumbnail" class="card-img-top" alt="car">
				<div class="card-body">
					<h5 class="card-title">{{car.brand}} {{car.model}} </h5>
					<p class="card-text">{{car.additionalinformation}}</p>
					<a [routerLink]="['/cardetails/',car.id]" routerLinkActive="active" class="btn btn-primary">Find out more</a>
				</div>
			</div>
		</div>
	</div>
</div>
