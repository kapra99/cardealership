<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Потребителско име</label>
        <input
          type="text"
          class="form-control"
		  id="username"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        />
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required">Потребителското име е задължително</div>
          <div *ngIf="username.errors.minlength">
            Потребителското име трябва да е поне 3 символа
          </div>
          <div *ngIf="username.errors.maxlength">
           Потребителското име трябва да най-много 20 символа
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Имейл</label>
        <input
          type="email"
          class="form-control"
		  id="email"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Имейлът е задължителен</div>
          <div *ngIf="email.errors.email">
            Моля, въведете валиден имейл адрес
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Парола</label>
        <input
			id="password"
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Парола е задължителна</div>
          <div *ngIf="password.errors.minlength">
			  Паролата трябва да е поне 6 символа
          </div>
        </div>
      </div>
      <div class="form-group text-center mt-3">
        <button class="btn btn-primary">Регистрирай се</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Регистрацията е неуспешна<br />{{ errorMessage }}
      </div>
    </form>

<!--    <div class="alert alert-success" *ngIf="isSuccessful">-->
<!--      Регистрацията е успешна-->
<!--    </div>-->
  </div>
</div>
