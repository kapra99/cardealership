<div *ngIf="!submitted">
	<form class="row mt-4 g-3">
		<div class="col-md-6">
			<label for="brand" class="form-label">Brand</label>
			<input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="car.brand">
		</div>
		<div class="col-md-6">
			<label for="model" class="form-label">Model</label>
			<input type="text" class="form-control" id="model" name="model" [(ngModel)]="car.model">
		</div>
		<div class="col-12">
			<label for="dateOfManifactory" class="form-label">Date Of Manifactory</label>
			<input type="date" class="form-control" id="dateOfManifactory" name="dateOfManifactory" [(ngModel)]="car.dateOfManifactory">
		</div>
		<div class="col-12">
			<label for="engineCapacity" class="form-label">Engine Capacity</label>
			<input type="number" class="form-control" id="engineCapacity" name="engineCapacity" [(ngModel)]="car.engineCapacity">
		</div>
		<div class="col-md-4">
			<label for="fuelType" class="form-label">Fuel Type</label>
			<select id="fuelType" class="form-select" name="fuelType" [(ngModel)]="car.fuelType">
				<option [ngValue]="null">Choose...</option>
				<option [value]="fuelType" *ngFor="let fuelType of fuelTypes; let i = index;">{{fuelType}}<option>
			</select>
		</div>
		<div class="col-md-4">
			<label for="gearboxType" class="form-label">GearboxType</label>
			<select id="gearboxType" class="form-select" name="gearboxType" [(ngModel)]="car.gearboxType" >
				<option selected>Choose...</option>
				<option [ngValue]="gearboxType" *ngFor="let gearboxType of gearboxTypes">{{gearboxType}}<option>
			</select>
		</div>
		<div class="col-md-4">
			<label for="bodyType" class="form-label">Body Type</label>
			<select id="bodyType" class="form-select" name="gearboxType" [(ngModel)]="car.bodyType" >
				<option selected>Choose...</option>
				<option [ngValue]="bodyType" *ngFor="let bodyType of bodyTypes">{{bodyType}}<option>
			</select>
		</div>
		<div class="col-12">
			<label for="horsePower" class="form-label">HorsePower</label>
			<input type="number" class="form-control" id="horsePower" name="horsePower" [(ngModel)]="car.horsePower">
		</div>
		<div class="col-12">
				<label for="additionalInformation" class="form-label">Additional Information</label>
				<textarea class="form-control" id="additionalInformation" rows="3" name="additionalInformation" [(ngModel)]="car.additionalInformation"></textarea>
		</div>
		<div class="col-12">
			<button (click)="saveCar()" class="mt-3 btn btn-primary">Submit</button>
			<div *ngIf="submitted">
				<h4>Tutorial was submitted successfully!</h4>
				<button class="btn btn-success" (click)="newCar()">Add</button>
			</div>
		</div>
	</form>
</div>
